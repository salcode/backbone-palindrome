<!DOCTYPE HTML>
<html>
    <head>
        <title>palindrome-backbonejs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap 3.0 CSS -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>

        <!--
            other than input#string-input-for-palindrome and div#palindrome-status
            all other attributes (styles, classes, placeholder are purely aesthetic
        -->

        <div style="margin:20px; padding:20px; border: 1px solid #666">
            <input id="string-input-for-palindrome" class="form-control" placeholder="Enter a Palindrome">

            <br />

            <div id="palindrome-status"></div>
        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.underscore.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>

        <script src="js/app.js"></script>
    </body>
</html>
